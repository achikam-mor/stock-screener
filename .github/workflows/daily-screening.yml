name: Daily Stock Screening

on:
  schedule:
    # NYSE opens at 9:30 AM ET, closes at 4:00 PM ET
    # Runs Monday to Friday only
    
    # 8:30 AM ET (1 hour before NYSE opens) = 13:30 UTC
    - cron: '30 13 * * 1-5'
    
    # 11:30 AM ET (2 hours after NYSE opens) = 16:30 UTC
    - cron: '30 16 * * 1-5'
    
    # 1:30 PM ET (4 hours after NYSE opens) = 18:30 UTC
    - cron: '30 18 * * 1-5'
    
    # 4:15 PM ET (15 minutes after NYSE closes) = 21:15 UTC
    - cron: '15 21 * * 1-5'
    
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

jobs:
  run-screening:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run stock screening
      run: |
        python main.py
    
    - name: Commit and push results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add results.json chart_data.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update stock screening results - $(date +'%Y-%m-%d %H:%M:%S')" && git push)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
