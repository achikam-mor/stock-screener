name: Daily Stock Screening

on:
  schedule:
    # NYSE opens at 9:30 AM ET, closes at 4:00 PM ET
    # Runs 6 times per trading day (Monday to Friday)
    # Spread from 30 min after open to 10 min after close
    
    # 10:00 AM ET (30 min after NYSE opens) = 15:00 UTC
    - cron: '0 15 * * 1-5'
    
    # 11:14 AM ET = 16:14 UTC
    - cron: '14 16 * * 1-5'
    
    # 12:28 PM ET = 17:28 UTC
    - cron: '28 17 * * 1-5'
    
    # 1:42 PM ET = 18:42 UTC
    - cron: '42 18 * * 1-5'
    
    # 2:56 PM ET = 19:56 UTC
    - cron: '56 19 * * 1-5'
    
    # 4:10 PM ET (10 min after NYSE closes) = 21:10 UTC
    - cron: '10 21 * * 1-5'
    
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

jobs:
  run-screening:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run stock screening
      run: |
        python main.py
    
    - name: Commit and push results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add results.json chart_data.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update stock screening results - $(date +'%Y-%m-%d %H:%M:%S')" && git push)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
